<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="css/style.css ">
</head>

    <body>

        <!-- Logo del sito -->
        <header>
            <img src="img/Logo.png" alt="logo sito">
            <h1>Toboolist</h1>
        </header>

        <!-- Parte centrale del sito -->
        <main>

            <div class="container">
                
                <!-- Sezione 1 con Add Task e Add Section -->
                <div class="section-head">
                    <div class="badge-task">Add Task</div>
                    <div class="badge-section">Add Section</div>
                </div>

                <!-- Sezione 2 con sotto Sezioni -->
                <div class="section">

                    <!-- new task -->
                    <div id="stringa"> 
                        
                        <!-- Raggruppamento per New Task  -->
                        <div>
                            <div class="text">&#10003;</div>
                            <h3 class="text">New Task</h3>
                        </div>

                        <!--  Lista di cose -->
                        <div>
                            <div class="check">&#10003;</div>
                            <div class="text">New Task</div>
                            <div class="editorial">Editorial</div>
                        </div>
                    </div>
                    

                    <div>
                        <!-- today -->
                    </div>

                    <div>
                        <!-- upcoming -->
                    </div>

                </div>

            </div>

        </main>

    </body>

</html>
